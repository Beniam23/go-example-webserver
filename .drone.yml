pipeline:
  build:
    image: docker
    volume:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker build -t biniam/example-webserver .

  test:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker run biniam/example-webserver /test.sh

  push:
    image: docker
    environment:
      - PASS=${HUB_PASS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker login -u biniam -p $HUB_PASS
      - docker push biniam/example-webserver
      
